<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Why Eno is a nigger</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f6f8;
      color: #111;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(15,20,30,0.08);
      width: min(760px, 92%);
    }
    label { font-weight: 600; display:block; margin-bottom:8px; }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e2e6ea;
      resize: vertical;
      font-size: 15px;
      line-height: 1.4;
    }
    .preview {
      margin-top:16px;
      padding:18px;
      border-radius:10px;
      background:#f7fafb;
      min-height:48px;
      display:flex;
      align-items:center;
      font-size:18px;
      white-space:pre-wrap;
    }
    .controls { display:flex; gap:8px; margin-top:12px; }
    button {
      padding:8px 14px;
      border-radius:8px;
      border: none;
      background:#2563eb;
      color:white;
      cursor:pointer;
      font-weight:600;
    }
    button.secondary {
      background: #e6eefc;
      color: #0b3a8c;
    }
    .note { margin-top:12px; color:#666; font-size:13px; }
  </style>
</head>
<body>

    </div>

    <div class="note">Tip: my pussy itches - eno</div>
  </div>

<script>

  const preview = document.getElementById('preview');
  document.getElementById('applyBtn').addEventListener('click', () => {
    preview.textContent = msg.value || '(empty)';
  });
  document.getElementById('resetBtn').addEventListener('click', () => {
    const defaultText = 'Replace this with any message (keep it respectful).';
    msg.value = defaultText;
    preview.textContent = defaultText;
  });
</script>
</body>
</html>
