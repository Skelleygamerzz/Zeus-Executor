<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We'll be back soon | SomethingGames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.5s ease-in;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .company {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 30px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .company {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We are working on something better.</h1>
        <p>We'll be back soon!</p>
        <p class="company">- SomethingGames</p>
    </div>
</body>
</html>
